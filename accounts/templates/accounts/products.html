{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class='row'>
    <div class="col-md">

        <div class="card card-body">
            <h5> Products:</h5>
        </div>
            <div class="card card-body">
                <table class="table table-sm">
                
                    <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    </tr>

                    {% for product in products %}
                    <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                    </tr>
                    {% endfor %}
              
                </table>
            </div>
    </div>
</div>
{% endblock content %}
